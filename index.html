<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    
    <div class="gallery">
        <!-- Cuba -->
    <div class="img-container">
        <img src="./sm_images/cuba_sm.jpg" alt="Havana, Cuba"
        data-original="cuba_lg.jpg" />
    </div>
     <!-- Iceland -->
     <div class="img-container">
        <img src="./sm_images/iceland_sm.jpg" alt="Iceland"
        data-original="iceland_lg.jpg" />
    </div>

    <!-- Italy -->
   <div class="img-container">
        <img src="./sm_images/italy_sm.jpg" alt="Venice, Italy"
        data-original="italy_lg.jpg" />
    </div>

    <!--Nepal -->
    <div class="img-container">
        <img src="./sm_images/nepal_sm.jpg" alt="Muktinath, Nepal"
        data-original="nepal_lg.jpg" />
    </div>

    <!-- Lisbon_portugal -->
    <div class="img-container">
        <img src="./sm_images/lisbon_portugal_sm.jpg" alt="Lisbon, Portugal"
        data-original="lisbon_portugal_lg.jpg" />
    </div>

    <!-- Morocco -->
   <div class="img-container">
        <img src="./sm_images/morocco_sm.jpg" alt="Chefchaouen, Morocco"
        data-original="morocco_lg.jpg" />
    </div>

  <!-- Norway -->
  <div class="img-container">
        <img src="./sm_images/norway_sm.jpg" alt="Norway"
        data-original="norway_lg.jpg" />
    </div>

  <!-- Prague -->
   <div class="img-container">
    <img src="./sm_images/prague_sm.jpg" alt="Prague, The Czech Republic"
        data-original="prague_lg.jpg" />
</div>

<div class="modal">
    <img src="./lg_images/cuba_lg.jpg" alt="cuba" class="large-img" />
    <p class="caption"></p>
</div>
</div>


   <script src="gallery.js"></script>
</body>
</html>
